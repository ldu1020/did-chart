<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://kit.fontawesome.com/d2d0384228.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0" defer></script>
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>DID-chart</title>
  </head>
  <body>
    <div class="leftSide">
      <div class="listZoneWrapper"></div>
      <section class="section__inputZone">
        <input class="inputZone--startTime" type="text" placeholder="00:00" />
        <input class="inputZone--endTime" type="text" placeholder="00:00" />
        <textarea class="inputZone--doingWhat"></textarea>
        <input class="inputZone--category" type="text" />
        <button class="inputZone--inputBtn">GOGO</button>
        <h1 class="result"></h1>
      </section>
    </div>
    <section class="section__displayZone">
      <div class="displayZone__inDay">
        <canvas id="myChart">good day</canvas>
      </div>
      <div class="displayZone__inDoing"></div>
    </section>
  </body>
</html>
